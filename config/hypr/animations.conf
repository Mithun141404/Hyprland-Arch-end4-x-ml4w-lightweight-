# ╔══════════════════════════════════════════════════════╗
# ║  HyprLite — Animations (Minimal / Performance)     ║
# ╚══════════════════════════════════════════════════════╝

animations {
    enabled = true

    # Bezier curves
    bezier = snappy, 0.05, 0.9, 0.1, 1.0
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56

    # Window animations
    animation = windows, 1, 1, snappy, popin 80%
    animation = windowsIn, 1, 1, smoothIn, popin 80%
    animation = windowsOut, 1, 1, smoothOut, popin 80%
    animation = windowsMove, 1, 1, snappy

    # Fade
    animation = fade, 1, 1, snappy
    animation = fadeIn, 1, 1, smoothIn
    animation = fadeOut, 1, 1, smoothOut

    # Border
    animation = border, 1, 2, snappy
    animation = borderangle, 0, 1, snappy

    # Workspaces
    animation = workspaces, 1, 1.5, snappy, slide
    animation = specialWorkspace, 1, 1.5, snappy, slidevert
}
