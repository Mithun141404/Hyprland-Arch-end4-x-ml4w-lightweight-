# ╔══════════════════════════════════════════════════════╗
# ║  HyprLite — Hyprlock (Lockscreen)                  ║
# ╚══════════════════════════════════════════════════════╝

general {
    hide_cursor = true
    grace = 3
    no_fade_in = true
    no_fade_out = true
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 6
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.15
}

# ── Clock ─────────────────────────────────────────────
label {
    monitor =
    text = $TIME
    color = rgba(cdd6f4ff)
    font_size = 90
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 200
    halign = center
    valign = center
}

# ── Date ──────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:3600000] date +'%A, %B %d'
    color = rgba(bac2deff)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 120
    halign = center
    valign = center
}

# ── User Greeting ─────────────────────────────────────
label {
    monitor =
    text = Hi, $USER
    color = rgba(cba6f7ff)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    position = 0, 50
    halign = center
    valign = center
}

# ── Password Input ────────────────────────────────────
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(cba6f7ff)
    inner_color = rgba(1e1e2eff)
    font_color = rgba(cdd6f4ff)
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##bac2de">Enter Password...</span>
    hide_input = false
    rounding = 15
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    fail_text = <span foreground="##f38ba8">$FAIL</span>
    fail_timeout = 2000
    fail_transition = 100
    capslock_color = rgba(f9e2afff)
    position = 0, -50
    halign = center
    valign = center
}
