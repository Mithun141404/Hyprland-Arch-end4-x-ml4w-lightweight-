# ╔══════════════════════════════════════════════════════╗
# ║  HyprLite — Window & Workspace Rules               ║
# ╚══════════════════════════════════════════════════════╝

# ── Floating Rules ────────────────────────────────────
windowrule = float 1, match:class ^(pavucontrol)$
windowrule = float 1, match:class ^(blueman-manager)$
windowrule = float 1, match:class ^(nm-connection-editor)$
windowrule = float 1, match:class ^(nwg-look)$
windowrule = float 1, match:class ^(qt5ct)$
windowrule = float 1, match:class ^(qt6ct)$
windowrule = float 1, match:title ^(Open File)$
windowrule = float 1, match:title ^(Save File)$
windowrule = float 1, match:title ^(Open Folder)$
windowrule = float 1, match:title ^(Confirm to replace files)$
windowrule = float 1, match:title ^(File Operation Progress)$
windowrule = float 1, match:class ^(xdg-desktop-portal-gtk)$
windowrule = float 1, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float 1, match:class ^(polkit-gnome-authentication-agent-1)$

# ── Float size constraints ────────────────────────────
windowrule = size 800 600, match:class ^(pavucontrol)$
windowrule = size 800 600, match:class ^(blueman-manager)$
windowrule = size 700 500, match:class ^(nm-connection-editor)$

# ── Center floating windows ───────────────────────────
windowrule = center 1, match:class ^(pavucontrol)$
windowrule = center 1, match:class ^(blueman-manager)$
windowrule = center 1, match:class ^(nm-connection-editor)$

# ── Opacity Rules ─────────────────────────────────────
windowrule = opacity 0.95 0.85, match:class ^(kitty)$
windowrule = opacity 0.95 0.85, match:class ^(Alacritty)$
windowrule = opacity 0.95 0.85, match:class ^(foot)$
windowrule = opacity 0.95 0.90, match:class ^(thunar)$
windowrule = opacity 0.95 0.90, match:class ^(code-url-handler)$

# ── Scratchpad Rules ──────────────────────────────────
windowrule = float 1, match:class ^(scratchpad)$
windowrule = size 75% 60%, match:class ^(scratchpad)$
windowrule = center 1, match:class ^(scratchpad)$
windowrule = animation popin, match:class ^(scratchpad)$

# ── Picture in Picture ────────────────────────────────
windowrule = float 1, match:title ^(Picture-in-Picture)$
windowrule = pin 1, match:title ^(Picture-in-Picture)$
windowrule = size 30% 30%, match:title ^(Picture-in-Picture)$
windowrule = move 68% 3%, match:title ^(Picture-in-Picture)$

# ── Layer Rules ───────────────────────────────────────
layerrule = no_anim on, match:namespace rofi
layerrule = no_anim on, match:namespace selection
layerrule = no_anim on, match:namespace waybar
