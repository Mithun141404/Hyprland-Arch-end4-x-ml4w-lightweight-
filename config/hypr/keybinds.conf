# ╔══════════════════════════════════════════════════════╗
# ║  HyprLite — Keybinds                               ║
# ╚══════════════════════════════════════════════════════╝

$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$browser = firefox
$editor = code

# ── App Launchers ─────────────────────────────────────
bind = $mainMod, SPACE, exec, rofi -show drun -theme ~/.config/rofi/launcher.rasi
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod SHIFT, E, exec, $editor

# ── Window Management ─────────────────────────────────
bind = $mainMod, Q, killactive
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, T, togglesplit
bind = $mainMod, C, centerwindow

# ── Focus ─────────────────────────────────────────────
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, H, movefocus, l
# bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# ── Move Windows ──────────────────────────────────────
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# ── Resize ────────────────────────────────────────────
bind = $mainMod CTRL, left, resizeactive, -30 0
bind = $mainMod CTRL, right, resizeactive, 30 0
bind = $mainMod CTRL, up, resizeactive, 0 -30
bind = $mainMod CTRL, down, resizeactive, 0 30

# ── Workspaces ────────────────────────────────────────
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ── Move to Workspace ─────────────────────────────────
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ── Silent Move to Workspace ──────────────────────────
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5

# ── Workspace Scroll ──────────────────────────────────
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── Scratchpad ────────────────────────────────────────
bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

# ── Mouse Binds ───────────────────────────────────────
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ── Screenshots ───────────────────────────────────────
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshot.sh full
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh window

# ── Power Menu ────────────────────────────────────────
bind = $mainMod, X, exec, ~/.config/hypr/scripts/powermenu.sh

# ── Media Keys ────────────────────────────────────────
bindel = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh up
bindel = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh down
bindl = , XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh mute
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# ── Brightness ────────────────────────────────────────
bindel = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh up
bindel = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh down

# ── Lock Screen ───────────────────────────────────────
bind = $mainMod, DELETE, exec, hyprlock
bind = $mainMod, L, exec, hyprlock

# ── Convenience Toggles ──────────────────────────────
bind = $mainMod, N, exec, ~/.config/hypr/scripts/nightlight.sh
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh
bind = $mainMod, R, exec, ~/.config/hypr/scripts/screenrecord.sh
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper.sh next

# ── Clipboard History ─────────────────────────────────
bind = $mainMod SHIFT, V, exec, cliphist list | rofi -dmenu -theme ~/.config/rofi/launcher.rasi -p "Clipboard" | cliphist decode | wl-copy

# ── Notifications ─────────────────────────────────────
bind = $mainMod, grave, exec, swaync-client -t -sw
