# Default: auto-detect all monitors
monitor = , preferred, auto, 1

# ── Examples ──────────────────────────────────────────
# Single monitor (1080p @ 60Hz):
# monitor = DP-1, 1920x1080@60, 0x0, 1
# High Refresh Rate Example (Uncomment and adjust if you have a 144Hz+ monitor):
# monitor = DP-1, 1920x1080@144, 0x0, 1

# Dual monitor (laptop + external):
# monitor = eDP-1, 1920x1080@60, 0x0, 1
# monitor = HDMI-A-1, 2560x1440@144, 1920x0, 1

# HiDPI (4K with 1.5x scale):
# monitor = DP-1, 3840x2160@60, 0x0, 1.5

# Mirror mode:
# monitor = HDMI-A-1, preferred, auto, 1, mirror, eDP-1

# ── Workspace Assignments (uncomment and customize) ──
